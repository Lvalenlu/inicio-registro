<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./registro.css">
    <title>Registrate</title>
</head>
<body>
    <main>  
        <form class="form">
            <h1 class="titleInicio">Registrate</h1>
            <div class="formSplit">
                <div class="inputCont">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" minlength="3" maxlength="50" tabindex="0"autofocus="true" required>
                </div>
                <div class="inputCont">
                    <label for="surname">Apellido</label>
                    <input type="text" id="surname" name="surname" minlength="3" maxlength="50" tabindex="0"autofocus="true" required>
                </div>
                <div class="inputCont">
                    <label for="mail">Correo</label>
                    <input type="text" id="mail" name="mail" minlength="3" maxlength="50" tabindex="0"autofocus="true" required>
                </div>
                <div class="inputCont">
                    <label for="userName">Nombre de usuario</label>
                    <input type="text" id="userName" name="userName" minlength="3" maxlength="20" tabindex="0"autofocus="true" required>
                    <p class="instruction">Nombre de usuario disponible</p>
                </div>
                <div class="inputCont">
                    <label for="userPassword">Contraseña</label>
                    <input type="password" id="userPassword" name="userPassword" minlength="8" maxlength="20" tabindex="0"autofocus="true" required>
                    <p class="instruction">Su contraseña debe tener 8 carácteres. <br> Mayúsculas, minúsculas y números.</p>
                </div>
                <div class="inputCont">
                    <label for="confPassword">Confirmar contraseña</label>
                    <input type="password" id="confPassword" name="confPassword" minlength="8" maxlength="20" tabindex="0"autofocus="true" required>
                </div>
            </div>
            <div class="inputCont">
                <button class="continue" id="continue"><strong>Continuar</strong></button>
        </form>
    </main>

    <script src="https://kit.fontawesome.com/0bf8ac12b9.js" crossorigin="anonymous"></script>
</body>
</html>
