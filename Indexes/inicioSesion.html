<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./inicioSesion.css">
    <title>Inicio de Sesión</title>
</head>
<body>
    <main>  
        <form class="form">
            <h1 class="titleInicio">Inicio de sesión</h1>
            <div class="inputCont">
                <label for="userName">Nombre usuario</label>
                <i class="fa-solid fa-circle-user"></i>
                <input type="text" id="userName" name="userName" minlength="3" maxlength="20" tabindex="0"autofocus="true" required>
            </div>
            <div class="inputCont">
                <label for="userPassword">Contraseña</label>
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="userPassword" name="userPassword" minlength="3" maxlength="20" tabindex="0"autofocus="true" required>
            </div>
            <div class="inputCont">
                <a href="./registro.html" class="registrate" id="registrate">¿No tienes cuenta? ¡Registrate!</a><br>
            </div>
            <div class="inputCont">
                <button href="" class="continue" id="continue"><strong>Continuar</strong></button>   
            </div>
        </form>
    </main>

    <script src="https://kit.fontawesome.com/0bf8ac12b9.js" crossorigin="anonymous"></script>
</body>
</html>
